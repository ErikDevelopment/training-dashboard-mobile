<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#0a0b0d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Mobile-first workout routine app with automatic timers and rest periods">
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div id="app">
    <!-- Routine List View -->
    <div id="routine-list" class="view active">
      <header class="header">
        <div>
          <h1 class="header-title">Workouts</h1>
          <p class="header-subtitle">WÃ¤hle dein Training</p>
        </div>
      </header>
      
      <div id="routine-list-container" class="routine-list">
        <!-- Routines will be rendered here -->
      </div>
    </div>
    
    <!-- Routine Detail View -->
    <div id="routine-detail" class="view">
      <header class="header" id="routine-detail-header">
        <!-- Header rendered by JS -->
      </header>
      
      <div id="routine-progress" class="progress-container">
        <!-- Progress bar rendered by JS -->
      </div>
      
      <div id="routine-stopwatch">
        <!-- Stopwatch rendered by JS -->
      </div>
      
      <div id="exercise-list-container" class="exercise-list">
        <!-- Exercises will be rendered here -->
      </div>
      
      <div id="complete-routine-btn">
        <!-- Complete button rendered by JS -->
      </div>
    </div>
    
    <!-- History View -->
    <div id="history" class="view">
      <header class="header">
        <div>
          <h1 class="header-title">Verlauf</h1>
          <p class="header-subtitle">Deine abgeschlossenen Trainings</p>
        </div>
        <button id="clear-history-btn" class="btn btn-icon btn-danger">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3,6 5,6 21,6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </header>
      
      <div id="history-list-container" class="history-list">
        <!-- History will be rendered here -->
      </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-inner">
        <button class="nav-btn active" data-view="routine-list">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9,22 9,12 15,12 15,22"></polyline>
          </svg>
          Home
        </button>
        <button class="nav-btn" data-view="history">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3v5h5"></path>
            <path d="M3 12a9 9 0 1 0 3-6.5"></path>
          </svg>
          Verlauf
        </button>
      </div>
    </nav>
  </div>
  
  <script src="src/js/app.js"></script>
</body>
</html>
